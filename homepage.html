<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Online canteen booking</title>
 
 
    
  </head>
  <body>

<br><br><br><br>


         <div class="row justify-content-md-center"> 
         <form class="col-8">
         
           <div class="form-group row">  
             <label for="staticEmail" class="col-sm-2 col-form-label">Select Hostel Canteen</label>
             <div class="col-sm-4">
             <select class="form-control ">
               <option>Hostel 1</option>
               <option>Hostel 2</option>
               <option>Hostel 3</option>
               <option>Hostel 4</option>
               <option>Hostel 5</option>
               <option>Hostel 6</option>
               <option>Hostel 7</option>
               <option>Hostel 8</option>
               <option>Hostel 9</option>
               <option>Hostel 10</option>
               <option>Hostel 11</option>
               <option>Hostel 12</option>
               <option>Hostel 13</option>
               <option>Hostel 14</option>
               <option>Hostel 15</option>   
               <option>Hostel 16</option>             
             </select>  
             </div>
           </div> 
           
           <div class="form-group row">  
             <label for="staticEmail" class="col-sm-2 col-form-label">Select Food</label>
             <div class="col-sm-4">
             <select class="form-control" placeholder="Select Food">
               <option>Biryani</option>
               <option>Paratha</option>
               <option>Maggi</option>
               <option>Franky</option>
               <option>Fried Rice</option>
             </select>              
             </div>
           </div>                
                  
           <div class="form-group row">
             <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
             <div class="col-sm-4">
                <input type="text" class="form-control" id="inputQuantity" placeholder="Quantity">
             </div>
           </div>
           
        
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary">View Cart</button>
           
        </form>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
